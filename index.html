<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Directorio Cultural</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 1em;
      display: none;
    }
  </style>
</head>
<body>

  <h1 style="text-align: left;">Directorio Cultural Kennedy</h1>
  <p style="text-align: left; margin-bottom: 2em;">
    Completa el siguiente formulario para registrar tu iniciativa cultural. Máximo 50 palabras en la descripción.
  </p>

  <form id="formulario">
    <label for="nombre">Nombre de la iniciativa:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="correo">Correo de contacto:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="ubicacion">Ubicación (barrio, dirección, etc.):</label>
    <input type="text" id="ubicacion" name="ubicacion" required />

    <label for="descripcion">Descripción (máx. 50 palabras):</label>
    <textarea id="descripcion" name="descripcion" rows="4" maxlength="400" required></textarea>

    <button type="submit">Enviar</button>
    <p id="mensaje" class="success">¡Enviado con éxito!</p>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = encodeURIComponent(document.getElementById("nombre").value);
      const correo = encodeURIComponent(document.getElementById("correo").value);
      const ubicacion = encodeURIComponent(document.getElementById("ubicacion").value);
      const descripcion = encodeURIComponent(document.getElementById("descripcion").value);

      const url = `https://script.google.com/macros/s/AKfycbxCZe_dGrN-40XuVMtwLvOCA6tOFaEywJHdhpDCrv_RJT3Q3k17AyM0SR4D18S6MA6h/exec?nombre=${nombre}&correo=${correo}&ubicacion=${ubicacion}&descripcion=${descripcion}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById("mensaje").style.display = "block";
            document.getElementById("formulario").reset();
          } else {
            alert("Ocurrió un error al enviar el formulario.");
          }
        })
        .catch(error => {
          console.error("Error al enviar los datos:", error);
          alert("Error de red. Intenta de nuevo.");
        });
    });
  </script>

</body>
</html>
